<mat-list *ngIf="!(floatDetailsLoading$ | async)">
  <mat-list-item>Details</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="details-container">
    <dl *ngIf="float$ | async as float">
      <dt>ID</dt>
      <dd>{{float.id}}</dd>
      <dt>Longitude</dt>
      <dd>{{float.longitude}}</dd>
      <dt>Latitude</dt>
      <dd>{{float.latitude}}</dd>
    </dl>
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>Temperatur [Â°C]</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="chart-list-item">
    <div class="chart-container">
      <ngx-charts-line-chart
        [gradient]="false"
        [legendPosition]="'bottom'"
        [legend]="false"
        [margin]="[0, 0, 0, 0]"
        [results]="temperatureSerie$ | async"
        [scheme]="{ domain: ['#ff5252'] }"
        [showGridLines]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [xAxisLabel]="'X-Axis'"
        [yAxisTicks]="[0, 500, 1000]"
        [yAxis]="'Y-Axis'">
      </ngx-charts-line-chart>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>Druck [p]</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="chart-list-item">
    <div class="chart-container">
      <ngx-charts-line-chart
        [gradient]="false"
        [legendPosition]="'bottom'"
        [legend]="false"
        [margin]="[0, 0, 0, 0]"
        [results]="pressureSerie$ | async"
        [scheme]="{ domain: ['#757575'] }"
        [showGridLines]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [xAxisLabel]="'X-Axis'"
        [yAxisTicks]="[0, 500, 1000]"
        [yAxis]="'Y-Axis'">
      </ngx-charts-line-chart>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>Salzgehalt [g/l]</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="chart-list-item">
    <div class="chart-container">
      <ngx-charts-line-chart
        [gradient]="false"
        [legendPosition]="'bottom'"
        [legend]="false"
        [margin]="[0, 0, 0, 0]"
        [results]="saltinessSerie$ | async"
        [scheme]="{ domain: ['#40c4ff'] }"
        [showGridLines]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [xAxisLabel]="'X-Axis'"
        [yAxisTicks]="[0, 500, 1000]"
        [yAxis]="'Y-Axis'">
      </ngx-charts-line-chart>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
