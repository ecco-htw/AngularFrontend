<mat-list>
  <mat-list-item>
    <mat-slide-toggle
      [checked]="saltinessLayerVisibility$ | async"
      (change)="onSaltinessLayerVisibilityChange($event)">
      <i class="mdi mdi-18px mdi-blur"></i>
      Saltiness Layer
    </mat-slide-toggle>
  </mat-list-item>

  <mat-list-item>
    <mat-slide-toggle
      [checked]="markersLayerVisibility$ | async"
      (change)="onMakersLayerVisibilityChange($event)">
      <i class="mdi mdi-18px mdi-map-marker"></i>
      Markers Layer
    </mat-slide-toggle>
  </mat-list-item>
</mat-list>
