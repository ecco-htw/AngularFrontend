<mat-sidenav-container class="sidenav-container" [hasBackdrop]="sidenavHasBackdrop">
  <mat-sidenav
    #sidenav
    [opened]="sidenavOpened$ | async"
    [mode]="sidenavMode"
    (openedChange)="onOpenChange($event)">

    <div class="right">
      <button mat-icon-button (click)="onSidenavClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>


    <router-outlet></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-map-leaflet
      [showMarkersLayer]="markersLayerVisibility$ | async"
      [showSaltinessLayer]="saltinessLayerVisibility$ | async"></app-map-leaflet>

    <app-floats-filter-button></app-floats-filter-button>
  </mat-sidenav-content>
</mat-sidenav-container>
